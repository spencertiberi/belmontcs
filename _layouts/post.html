---
layout: default
---

{% assign image = "/assets/images/" | relative_url | append: page.image %}
<div class="container-fluid post-title">
    <img src="{{ image }}" onerror="this.style.display='none'">
    <div class="txt">
        {{page.title}}
        <div class="date">
            {{ page.date | date: "%A, %B %d, %Y" }}
        </div>
    </div>
</div>
{{ content }}
