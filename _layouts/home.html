---
layout: default
---

{% assign max_recent = 3 %}

<div class="row">
    <div class="col-sm-3">
        <div class="recent"> Recent Updates </div> <br>
          <ul>
              {% for post in site.posts %}
                  {% if forloop.index <= max_recent %}
                      <li>
                          <div class="showcase">
                              <img src="assets/images/{{ post.image }}" onerror="this.style.display='none'">
                              <h3> <a href=".{{ post.url }}">{{ post.title }}</a> </h3>
                              <h5> Category: {{post.categories}} </h5>
                          </div>
                      </li>
                  {% endif %}
              {% endfor %}
          </ul>
    </div>
    <div class="col-sm-9">
            {{ content }}
    </div>
</div>
